<!DOCTYPE HTML>
<body>
  <head>
    <title>Random Quote Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">

        <span class="quote text-center">
            <i class="fa fa-quote-left" style="visibility: hidden;"></i>Loading your quote<span class='dots'>...</span><i class="fa fa-quote-right" style="visibility: hidden;"></i></br></span>
        <footer class="quoteFooter text-right"></footer>

        <div id="buttons">
          <a class="tweet" title="Tweet this quote" target="_blank" href="">
            <button class="twitter btn btn-default btn-lg pull-left" style="visibility: hidden;"><i class="fa fa-twitter"></i></button></a>
          <button id="getQuote" class="btn btn-default btn-lg pull-right">
          Get Quote
        </button>
        </div>
      </div>
    </div>
  </div>
  <footer class="text-center" style="padding-top: 15px;">by <strong><a href="https://www.freecodecamp.com/aballinger1981" id="myName"  target="_blank">Andrew Ballinger</a></strong></footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
